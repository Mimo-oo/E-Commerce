<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden box-border ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="box-border bg-blue-100/20">
    <header class="w-full h-12 bg-white justify-between items-center flex flex-row mx-2 box-border">
        <div>
            <h3 class="text-blue-800 text-xl "><b>Craigslist</b></h3>
        </div>
        <div class="hidden md:block">
            <a class="mx-3 text-sm" href="#about">About</a>
            <a class="text-sm" href="#about">Blog</a>
            <a class="mx-3 text-sm" href="#about">FAQ</a>
        </div>
        <div class="mx-6 hidden md:block">
            <button type="button" class="border-2 border-solid border-blue-800 rounded-lg text-blue-800 py-px px-6 text-sm hover:bg-blue-800 hover:text-white">Create a Post</button>
            <button type="button" class="bg-blue-800 text-white rounded-lg text-sm py-px px-6 border-2 border-solid border-blue-800 hover:bg-white hover:text-blue-800">Log in</button>
        </div>
        <div class="mx-6 md:hidden">
            <span onclick="hide()">â˜°</span>
        </div>
    </header>
    <side class="text-blue-800 h-9 shadow-lg bg-black w-7">
        <h3 class="mb-2 text-black"><b>Categories</b></h3>
        <ul>
            <li>For Sale</li>
            <li>Community</li>
            <li>Housing</li>
            <li>Services</li>
            <li>Jobs</li>
            <li>Gigs</li>
            <li>Discussion Forums</li>
            <li>Events</li>
        </ul>
    </side>
    <section>
        <input type="text" placeholder="Admin office">
        <input type="text" placeholder="Chicago"><input type="button">
    </section>
    <section>
        <div>
            <p><b>Filter by</b></p>
            <div>
                <label>Date Posted</label>
                <select>
                    <option>Today</option>
                    <option>Last Month</option>
                    <option>Last week</option>                
                </select>
            </div>
            <div>
                <label>Job Type</label>
                <select>
                    <option>Full Time</option>
                    <option>Part time</option>
                    <option>Weekends</option>                
                </select>
            </div>
            <div>
                <label>Company</label>
                <select>
                    <option>Popular</option>
                    <option>Not Popular</option>                                
                </select>
            </div>
            <div>
                <label>Experience</label>
                <select>
                    <option>0-1 year</option>
                    <option>2-5 years</option>
                    <option>7- 10years</option>           
                    <option>Above 10years</option>             
                </select>
            </div>            
        </div>
    </section>
    <main>
        <div>
            <h3>Categories</h3>
            <ul>
                <li>For Sale</li>
                <li>Community</li>
                <li>Housing</li>
                <li>Services</li>
                <li>Jobs</li>
                <li>Gigs</li>
                <li>Discussion Forums</li>
                <li>Events</li>
            </ul>
        </div>

    </main>
    
</body>
</html>
